<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:include="fragments/header :: head" />
<body>
	<section th:fragment="table">

		<h1>Canon of Fantasy Literature According to Andrzej Sapkowski</h1>
		<div class="table-responsive">

			<table data-toggle="table" data-height="460">
				<thead>
					<tr>
						<th data-field="canon" data-sortable="true">Canon</th>
						<th data-field="author" data-sortable="true">Author</th>
						<th data-sortable="true">Title <span class="badge">isbn</span>
							<span class="label label-info">Series</span></th>
						<th>Read <span class="label label-info">date</span></th>
					</tr>
				</thead>
				<tbody id="myTable">
					<tr th:each="book : ${books}">
						<td th:text="${book.getCanon()}">zxc</td>
						<td th:text="${book.getAuthors()}">zxc</td>

						<td><span th:text="${book.getTitle()}"></span> <span
							class="badge" th:text="${book.getIsbn()}"></span> <span
							th:if="${book.getSeries().length() > 0}"> <span
								class="label label-info"><span
									th:text="${book.getSeries()}"></span> (<span
									th:text="${book.getSeriesIndex()}"></span>)</span>
						</span></td>

						<td><span class="glyphicon glyphicon-eye-open"></span> <span
							class="glyphicon glyphicon-pencil"></span> <span
							th:if="${book.isRead()}" class="label label-success"><span
								style="color: green;" class="glyphicon glyphicon-ok"></span> </span><span
							style="color: #a00;" th:if="${!book.isRead()}"
							class="label label-danger"><span
								class="glyphicon glyphicon-remove"></span></span> <span
							th:if="${book.getReadDate() != null}"> <span
								class="label label-info"
								th:text="${#calendars.format(book.getReadDate(),'MM-yyyy')}"></span>
						</span></td>
					</tr>
				</tbody>
			</table>
		</div>

	</section>
</body>
</html>
